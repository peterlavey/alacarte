[build]
  publish = "dist"
  command = "npm ci && npm run build"
  node_version = "20"

# SPA fallback for client-side routing
[[redirects]]
  from = "/**"
  to = "/index.html"
  status = 200

[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = true

[build.environment]
  VITE_API_BASE="https://alacarte-api.netlify.app"
