stages:
  - test
  - build
  - deploy

default:
  image: node:20
  cache:
    key: ${CI_PROJECT_NAME}
    paths:
      - client/.npm/
      - server/.npm/
  before_script:
    - node --version
    - npm --version

# --- Server: Test ---
server:test:
  stage: test
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
  variables:
    npm_config_cache: .npm
  before_script:
    - cd server
    - npm ci --cache .npm --prefer-offline
  script:
    - npm test

# --- Client: Build (artifact for Pages) ---
client:build:
  stage: build
  variables:
    npm_config_cache: .npm
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
  before_script:
    - cd client
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run build -- --base "/${CI_PROJECT_NAME}/"
  artifacts:
    paths:
      - client/dist
    expire_in: 1 week

# --- Pages: Deploy Frontend ---
pages:
  stage: deploy
  needs:
    - job: client:build
      artifacts: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - rm -rf public
    - mv client/dist public
  artifacts:
    paths:
      - public
  tags: []

# --- Server: Build and push Docker image to GitLab Registry ---
server:image:build:
  image: docker:27
  services:
    - name: docker:27-dind
      command: ["--tls=false"]
  stage: deploy
  needs: [server:test]
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "Logging in to GitLab Container Registry $CI_REGISTRY"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build -t "$CI_REGISTRY_IMAGE/server:latest" server
    - docker push "$CI_REGISTRY_IMAGE/server:latest"
